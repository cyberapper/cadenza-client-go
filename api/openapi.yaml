      - description: Instrument ID
        explode: true
        in: query
        name: instrumentId
        required: false
        schema:
          $ref: "#/components/schemas/instrumentId"
        style: form
      - description: "Start time (in unix milliseconds), of the created at field"
        explode: true
        in: query
        name: startTime
        required: false
        schema:
          example: 1622505600000
          type: integer
        style: form
      - description: "End time (in unix milliseconds), of the created at field"
        explode: true
        in: query
        name: endTime
        required: false
        schema:
          type: integer
        style: form
      - description: Limit the number of returned results
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          example: 100
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: Offset of the returned results
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          example: 0
          minimum: 0
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          description: Cursor for next page
          type: string
        style: form
      - description: Return records in ascending order
        explode: true
        in: query
        name: ascending
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
