  license:
    name: Proprietary
    url: https://algo724.com/terms
  title: Algo724 Cadenza Fermata API
  version: 3.0.1
servers:
- description: UAT REST API server
  url: https://cadenza-api-uat.algo724.com
- description: Production REST API server
  url: https://cadenza-api.algo724.com
- description: UAT WebSocket server
  url: wss://cadenza-ws-uat.algo724.com
- description: Production WebSocket server
  url: wss://cadenza-ws.algo724.com
security:
- SupabaseOAuth2BearerAuth: []
tags:
- description: Utility endpoints
  name: Utility
- description: Authentication endpoints (Supabase GoTrue proxy)
  name: Authentication
- description: Trade Order Management
  name: Trade Order
- description: Trading Account Management
  name: Trading Account
- description: Trading Account Credential Management
  name: Trading Account Credential
- description: Trading Account Subscription Management
  name: Trading Account Subscription
- description: Trading Account Portfolio Management
  name: Trading Account Portfolio
- description: Market data and instruments
  name: Market
- description: Market data subscription management
  name: Market Subscription
- description: WebSocket message specifications
  name: WebSocket
